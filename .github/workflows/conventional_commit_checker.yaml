name: CI

on:
  pull_request:
    branches: 
    - main
    types: [opened, edited, synchronize]
  workflow_dispatch:

jobs:
  check-for-cc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: check-for-cc
        id: check-for-cc
        uses: CubeVic/conventional-commit-checker-action@v1
